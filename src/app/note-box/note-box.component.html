
<div class="noteBox">
  <div *ngFor ="let d of notesList | searchPipe:sharedValue">
    <div class="example-card" appearance="outlined"  *ngIf="!d.isDeleted && !d.isArchived" >
      <div>
        <mat-card-header>
          <mat-card-title >{{d.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p >{{d.description}}</p>
        </mat-card-content>
      </div>
      <div class="footer">
        <mat-card-footer class="example-card-footer">
            <img src="../../assets/addAlert.png" class="icons" alt="">
            <img src="../../assets/personAdd.png" class="icons" alt="">
            <img src="../../assets/palette.png" class="icons" alt="">
            <img src="../../assets/Image (2).png" class="icons" alt="">
            <img src="../../assets/Archive (2).png" class="icons" alt="" (click)="archiveData(d.id)" >
            <img src="../../assets/delete.png" class="icons" alt="" (click)="deleteData(d.id)">
        </mat-card-footer>
      </div>
    </div>
  </div>     
</div>
